<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="navbar">
      <h1>Tic Tac Toe</h1>
      <h3 id="login-alert"></h3>
      <p id="logout-alert"></p>

    <form id="logout">
      <fieldset>
        <input type='submit' value='Log Out'>
      </fieldset>
    </form>
  </nav>

<h5 id="tictac">Let's Play!</h5><br>
    <div class="container text-center">
      <div class="row">
        <div class="col-12 col-lg-5 box">
        <form id='login'>
          <fieldset>
            <legend class="legend">Sign In!</legend>
            <p id="login-fail"></p>
            <p class="email">Email</p>
            <input type="email" placeholder="Enter Email" name="credentials[email]">
            <p class="pw">Password</p>
            <input type="password" placeholder="Enter Password" name="credentials[password]">
            <input type="submit" value="Submit">
            <p id="not-member">Not a Member? Sign Up!</p>
          </fieldset>
        </form>
            <div class="row" id="tray">
          <div class="col-4 boxTwo blocks" data-id="0"></div>
          <div class="col-4 boxTwo blocks" data-id="1"></div>
          <div class="col-4 boxTwo blocks" data-id="2"></div>
          <div class="col-4 boxTwo blocks" data-id="3"></div>
          <div class="col-4 boxTwo blocks" data-id="4"></div>
          <div class="col-4 boxTwo blocks" data-id="5"></div>
          <div class="col-4 boxTwo blocks" data-id="6"></div>
          <div class="col-4 boxTwo blocks" data-id="7"></div>
          <div class="col-4 boxTwo blocks" data-id="8"></div>

          <form id="start">
        <fieldset>
          <input type="submit" value="New Game" id="start-button">
        </fieldset>
      </form>
      </div>
    </div>


    <div class="col-0 col-lg-2"></div>
      <div class="col-12 col-lg-5 box">
        <form id="signup">
            <legend class="legend">Sign Up!</legend>
            <p id="signup-alert"></p>
            <p class="email">Email</p>
            <input type="email" placeholder="Enter Email" name="credentials[email]">
            <p class="pw">Enter Password</p>
            <input type="password" placeholder="Enter Password" name="credentials[password]">
            <p class="pw">Confirm Password</p>
            <input type="password" placeholder="Renter Password" name="credentials[password_confirmation]">
            <input type="submit" value="Submit">
        </form>
        <div class ="endofgame">
          <div class="text"></div>
        </div>
        <form id="settings">
          <input type='submit' value="Settings">
        </form>
          <form id="password-change">
            <fieldset>
              <legend id="change-pw-legend">Change Password</legend>
              <p id="change-alert"></p>
              <p id="old">Old Password</p>
              <input type="password" placeholder="Old password" name="passwords[old]">
              <p id="new">New Password</p>
              <input type="password" placeholder="New password" name="passwords[new]">
              <input type='submit' value="Submit">
            </fieldset>
          </form>
          <table id='scores' class="table table-hover col-4 text-center">
            <thead>
              <tr>
                <th scope="col">Total Games</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td id='totalgames'></td>
              </tr>
            </tbody>
          </table>
      </div>
      <footer>
        some footer
      </footer>
    </body>
</html>
